<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>HNG || FRONTEND PAGE CREATION</title>
  </head>
  <body>
    <main>
      <div class="container">
        <article class="information">
          <div class="heading-div">
            <h1 class="heading-primary">stage one task</h1>
          </div>
          <div class="description">
            <div class="img-container">
              <img
                class="img"
                src="img/stack profile iamge.png"
                alt="Samuel Toriola"
                data-testid="slackDisplayImage"
              />
            </div>
            <div class="text-container">
              <p class="text-name" data-testid="slackUserName">
                Samuel Toriola
              </p>
              <p class="text-day" data-testid="currentDayOfTheWeek">Monday</p>
              <p class="text-time" data-testid="currentUTCTime">12:02:44</p>
              <p class="text-track" data-testid="myTrack">Frontend</p>
            </div>
          </div>
          <div class="link-div">
            <a href="" class="github-link" data-testid="githubURL"
              >Click here to visit the Github repository</a
            >
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
